<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>
        <script>
         var n=parseInt(prompt());
         var s=new Array(n)
         document.write("<h1>vector original</h1>");
         for(i=0;i<n;i++){
            s[i]=parseInt(Math.random()*1000);
            document.write(s[i]+" ");
        }
        document.write(" <li> numeros primos del arreglo </li>");
        var con=0;
        for(i=0;i<n;i++){
            var div=0;
            if(n>=2){
                for(j=1;j<=s[i];j++){
                if(s[i]%j==0){
                    div=div+1;   
                }
                if(div==2){
                document.write(s[i]+"");
                con=con+1;


                }
        }
    }
}
    document.write("<li>existen "+con+" primos</li>")
    </script>
    </body>
</html>
